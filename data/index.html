<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Python GI API Reference</title>

    <style>
    #search-field {
        max-width: 250px;
        margin:auto;
    }
    body {
        background-color: #404040 !important;
    }
    html {
           overflow-y: scroll;
    }
    .wy-menu {
        background-color: #404040 !important;
    }
    </style>

    <link rel="stylesheet" href="_static/css/theme.css" type="text/css" />
    <link rel="stylesheet" href="_static/css/pgi.css" type="text/css" />

    <script src="_static/js/modernizr.min.js"></script>

</head>
<body>

    <div class="wy-side-nav-search">
        <a href="#" class="fa fa-home">Python GI API Reference</a>

        <div role="search">
        <input name="q" id="search-field" placeholder="Filter" type="text" autocomplete="off">
        </div>
    </div>

    <div class="wy-menu wy-menu-vertical" style="text-align:center">
        <ul id="module-list">
        {% for e in entries %}
            <li><a href='{{ e }}/index.html'>{{ e }}</a></li>
        {% endfor %}
        </ul>
    </div>

    <script src="_static/js/jquery.js"></script>

    <script type="text/javascript">
    jQuery(function () {
        $('#search-field').focus();
        $('#search-field').keyup(function(){
           var valThis = $(this).val().toLowerCase();
            $('#module-list>li').each(function(){
             var text = $(this).text().toLowerCase();
                (text.indexOf(valThis) !== -1) ? $(this).show() : $(this).hide();
           });
        });
    });
    </script>

</body>
</html>
