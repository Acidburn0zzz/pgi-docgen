<h1>Configuration</h1>

<dl class="docutils">
    <dt>Search</dt>
    <dd>
        <label><input type="checkbox" id="case-sensitive"> Case sensitive</label>
    </dd>
</dl>

                </div>
            </div>

        </section>

    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js.cookie-2.1.0.min.js"></script>
    <script type="text/javascript" src="pgi-config.js"></script>

    <script type="text/javascript">
    jQuery(function () {
        $("#case-sensitive").prop('checked', PGIConfig.getCaseSensitive());
        $("#case-sensitive").change(function() {
            var checked = $(this).prop('checked');
            PGIConfig.setCaseSensitive(checked);
        });
    });
    </script>
