<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Python GI API Reference</title>

    <link rel="stylesheet" href="_static/css/theme.css" type="text/css" />
    <link rel="stylesheet" href="_static/css/pgi.css" type="text/css" />

    <style>

    li {
        text-align: left;
        white-space: nowrap;
    }

    body {
        background-color: #404040 !important;
    }

    html {
        overflow-y: scroll;
    }

    .wy-side-nav-search {
        position: fixed;
        width: 100%;
        padding: 0.6em;
    }

    .wy-side-nav-search input[type="text"] {
        padding: 6px 8px;
    }

    #search-results {
        margin-top: 98px;
    }

    #settings-button {
        padding: 5px 7px;
        margin-left: 6px;
        background: #404040;
        cursor: pointer;
        border-radius: 5px;
        border-width: 1px;
        border-style: solid;
        border-color: #888;
        display: block;
        color: #fff;
    }

    .wy-menu-vertical a {
        padding: 0.4em 0.8em 0.4em 1em;
    }

    .wy-menu-vertical a.message {
        color: #888;
    }

    .left {
        text-align:left;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }

    .right {
        float: right;
        color: #888;
        font-size: smaller;
        text-align: right;
        padding-left: 0.8em;
    }

    </style>

    <script src="_static/js/modernizr.min.js"></script>

</head>
<body>

    <div class="wy-side-nav-search">
        <a href="main.html" target="Content">Python GI API Reference</a>

        <div role="search" id="search-box">
        <table>
        <tr>
        <td width="100%">
            <input id="search-field" placeholder="Search" type="text" autocomplete="off">
        </td>
        <td>
            <a id="settings-button"><i class="fa fa-cog"></i></a>
        </td>
        </tr>
        </table>
        </div>

    </div>

    <div class="wy-menu wy-menu-vertical" style="text-align:center">
        <ul id="search-results">
            {% for url, name, version in results %}
                <li><a href="{{ url }}" target="Content" title="{{ name }}"><div class="right">{{ version }}</div><div class="left">{{ name }}</div></a></li>
            {% endfor %}
        </ul>
    </div>

    <script src="jquery.js"></script>
    <script type="text/javascript" src="pgi-searchtools.js"></script>
    <script type="text/javascript" id="searchindexloader"></script>

    <script type="text/javascript">

    var delay = (function(){
      var timer = 0;
      return function(callback, ms){
        clearTimeout (timer);
        timer = setTimeout(callback, ms);
      };
    })();

    jQuery(function () {
        Search = new SearchIndex();
        Search.loadIndex("searchindex.js", "searchindexloader");

        $('#settings-button').click(function(){
            $(this).toggleClass("down");
            alert("not implemented..");
        });

        $('#search-field').focus();

        $('#search-field').keydown(function(){
            Search.abortSearch();
        });

        $('#search-field').keyup(function(){
            Search.abortSearch();
            var val = $(this).val()
            delay(function(){
                Search.performSearch(val);
            }, 150);
        });
    });
    </script>

</body>
</html>
